<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass website</title>
    <link rel="stylesheet" href="../css/glass.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
              <div class="user">
                  <img src="../website glass/output-onlinegiftools.gif" alt="">
                  <h3>Four_Day_Weekend</h3>
                  <p>legend member</p>
                  <div class="links">
                      <div class="link">
                          <img src="../website glass/twitch.png" alt="">
                          <h2>streams</h2>
                      </div>
                      <div class="links">
                        <div class="link">
                            <img src="../website glass/steam.png" alt="">
                            <h2>games</h2>
                        </div>

                  </div><div class="links">
                      <div class="link">
                          <img src="../website glass/upcoming.png" alt="">
                          <h2>new</h2>
                      </div>
                      <div class="links">
                        <div class="link">
                            <img src="../website glass/library.png" alt="">
                            <h2>library</h2>
                        </div>     
              </div>
              <div class="pro">
                  <h2>join legend for free games</h2>
                  <img src="../website glass/controller.png" alt="">
              </div>
            </div>
            <div class="games">
                <div class="status">
                  <h1>Active Games</h1>
                  <input type="text">
                </div>
                <div class="cards">
                  <div class="card">
                    <img src="../website glass/assassins.png" alt="" />
                    <div class="card-info">
                      <h2>Assassins Creed Valhalla</h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                  <div class="card">
                    <img src="../website glass/sackboy.png" alt="" />
                    <div class="card-info">
                      <h2>Sackboy A Great Advanture</h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                  <div class="card">
                    <img src="../website glass/spiderman.png" alt="" />
                    <div class="card-info">
                      <h2>Spiderman Miles Morales</h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                </div>
              </div>
        </section>
        <div class="circle"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
